description: Coaddition
# This pipeline assumes the working repo has raws, calibs, refcats, and a skymap,
# and that you have already run the RunIsrForCrosstalkSources.yaml pipeline.

instrument: lsst.obs.decam.DarkEnergyCamera
imports:
  - location: $AP_PIPE_DIR/pipelines/DarkEnergyCamera/ApTemplate.yaml
    exclude:  
      - processCcd
tasks:
  makeWarp:
    class: lsst.pipe.tasks.makeWarp.MakeWarpTask
    config:
      doApplySkyCorr: false
      doApplyExternalSkyWcs: false # requires finalVisitSummary input
      doApplyExternalPhotoCalib: false # requires finalVisitSummary input
      doApplyFinalizedPsf: false # requires finalVisitSummary input
      connections.visitSummary: visitSummary
  assembleCoadd:
    class: lsst.pipe.tasks.assembleCoadd.CompareWarpAssembleCoaddTask
      
subsets:
  singleFrameAp:
    subset:
      - consolidateVisitSummary
    description: >
      Tasks to run for single frame processing that are necessary to use the good
      seeing selector to build coadds for use as difference imaging templates.
  makeTemplate:
    subset:
      - selectGoodSeeingVisits
      - makeWarp
      - assembleCoadd
    description: >
      Tasks to run once calexps and visit summaries exist to build good seeing
      coadds for use as templates.